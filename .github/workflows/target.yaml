name: Execu칞칚o de Testes no Service

on:
  repository_dispatch:
    types: [trigger-workflow] # Deve corresponder ao 'event_type' enviado pelo dispatch

jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # Necess치rio para ler o reposit칩rio
      checks: write       # Necess치rio para o dorny/test-reporter funcionar corretamente

    steps:
      - name: Exibir dados recebidos
        run: |
          echo "Servi칞o: ${{ github.event.client_payload.service }}"
          echo "Vers칚o: ${{ github.event.client_payload.version }}"
          echo "Ambiente: ${{ github.event.client_payload.ambiente }}"
          echo "Tenant: ${{ github.event.client_payload.tenant }}"

      - name: Checkout do reposit칩rio
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.sha }}

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Depend칡ncias
        run: |
          npm install -g @hoppscotch/cli junit-viewer

      - name: Configurar Vari치veis Globais Dinamicamente
        env:
          AMBIENTE: ${{ github.event.inputs.ambiente }}
          TENANT: ${{ github.event.inputs.tenant }}
        run: |
          # Definir BASE_URL com base no ambiente
          if [ "$AMBIENTE" == "HML" ]; then
              BASE_URL="https://api.trello.com/"
          elif [ "$AMBIENTE" == "DEV" ]; then
              BASE_URL="https://dev.hml.api.trello.com/"
          elif [ "$AMBIENTE" == "TRN" ]; then
              BASE_URL="https://trn.hml.api.trello.com/"
          else
              echo "Ambiente inv치lido: $AMBIENTE"
              exit 1
          fi

          if [ "$TENANT" == "clienteA" ]; then
              TENANT_URL="https://clienteA.tenant.api.trello.com/"
          elif [ "$TENANT" == "clienteB" ]; then
              TENANT_URL="https://clienteB.tenant.api.trello.com/"
          else
              echo "Tenant inv치lido ou n칚o configurado: $TENANT"
              exit 1
          fi

          jq --arg url "$BASE_URL" --arg tenant "$TENANT_URL" '
            .variables |= map(
              if .key == "baseUrl" then
                .initialValue = $url
              elif .key == "tenantUrl" then
                .initialValue = $tenant
              else
                .
              end
            )
          ' scripts-hoppscotch/environments/Global.json > scripts-hoppscotch/environments/Global-temp.json && mv scripts-hoppscotch/environments/Global-temp.json scripts-hoppscotch/environments/Global.json
      
      - name: Executar testes de API
        env:
          AMBIENTE: ${{ github.event.client_payload.ambiente }}
          TENANT: ${{ github.event.client_payload.tenant }}
        run: |
          mkdir -p results
          hopp test \
            -e scripts-hoppscotch/environments/Global.json \
            -d 1000 scripts-hoppscotch/collections/testes_api.json \
            --reporter-junit results/report.xml || true

      - name: Gerar relat칩rio HTML
        if: always()
        run: |
          junit-viewer \
            --results=results/report.xml \
            --save=results/relatorio.html \
            --relativePath=true

      - name: Publicar artefato do relat칩rio HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-hoppscotch
          path: results/relatorio.html

      - name: Publicar resultado dos testes no Summary
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: 游늵 Relat칩rio de Testes de API
          path: results/report.xml
          reporter: java-junit
          fail-on-error: false