name: Automated Regression API Testing with Hoppscotch

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout reposit贸rio
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Hoppscotch CLI e JUnit Viewer
        run: |
          npm install -g @hoppscotch/cli junit-viewer

      - name: Executar testes da API com Hoppscotch
        run: |
          mkdir -p results
          hopp test \
            -e scripts-hoppscotch/environments/Global.json \
            -d 1000 scripts-hoppscotch/collections/testes_api.json \
            --report-junit results/report.xml

      - name: Gerar relat贸rio HTML
        run: |
          junit-viewer \
            --results=results/report.xml \
            --save=results/relatorio.html \
            --relativePath=true

      - name: Publicar resultado dos testes no GitHub UI
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Relat贸rio Hoppscotch
          path: results/report.xml
          reporter: jest-junit

      - name: Publicar artefato do relat贸rio HTML
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-hoppscotch
          path: results/relatorio.html