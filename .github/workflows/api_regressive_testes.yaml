name: Automated Regressive API Testing

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # Necessário para ler o repositório
      checks: write       # Necessário para o dorny/test-reporter funcionar corretamente

    steps:
      - name: Exibir dados recebidos
        run: |
          echo "Serviço: ${{ github.event.client_payload.service }}"
          echo "Versão: ${{ github.event.client_payload.version }}"

      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Dependências
        run: |
          npm install -g @hoppscotch/cli junit-viewer

      - name: Executar Testes API
        run: |
          mkdir -p results
          hopp test \
            -e scripts-hoppscotch/environments/Global.json \
            -d 1000 scripts-hoppscotch/collections/testes_api.json \
            --reporter-junit results/report.xml

      - name: Gerar relatório HTML
        run: |
          junit-viewer \
            --results=results/report.xml \
            --save=results/relatorio.html \
            --relativePath=true

      - name: Publicar artefato do relatório HTML
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-hoppscotch
          path: results/relatorio.html

      - name: Publicar resultado dos testes no Summary
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 📊 Relatório de Testes de API
          path: results/report.xml
          reporter: java-junit
          fail-on-error: false