name: Automated Regression API Testing with Hoppscotch

on:
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Hoppscotch CLI e JUnit Viewer
        run: |
          npm install -g @hoppscotch/cli junit-viewer

      - name: Executar testes da API com Hoppscotch
        run: |
          mkdir -p results
          hopp test \
            -e scripts-hoppscotch/environments/Global.json \
            -d 1000 scripts-hoppscotch/collections/testes_api.json \
            --reporter-junit results/report.xml

      - name: Gerar relatório HTML
        run: |
          junit-viewer \
            --results=results/report.xml \
            --save=results/relatorio.html \
            --relativePath=true
     
      - name: Publicar resultado dos testes no GitHub
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Relatório Hoppscotch
          path: results/report.xml
          reporter: java-junit

      - name: Publicar artefato do relatório HTML
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-hoppscotch
          path: results/relatorio.html

      - name: Instalar dependências para Jest
        run: npm install

      - name: Executar testes Jest com cobertura
        run: npm test -- --coverage

      - name: Publicar relatório de cobertura Jest no PR
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          custom-title: '🧪 Cobertura de Testes Jest'